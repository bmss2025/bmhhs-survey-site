<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Edit Survey Entry</h2>
  <form id="surveyForm">
    <input type="hidden" id="rowIndex" />
    <label>Survey Location:
      <input type="text" id="Survey_Location" readonly />
    </label><br/>
    <label>Location Name:
      <input type="text" id="Location_Name" />
    </label><br/>
    <label>Household Owner:
      <input type="text" id="Name_of_Household_Owner" />
    </label><br/>
    <label>Mobile No:
      <input type="text" id="Mobile_No" />
    </label><br/>
    <label>Email ID:
      <input type="email" id="Email_Id" />
    </label><br/>

    <button type="submit">Update</button>
  </form>

  <script src="form.js"></script>
</body>
</html>
