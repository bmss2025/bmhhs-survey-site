<!DOCTYPE html>
<html>
<head>
  <title>Survey Data Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #login-section, #form-section, #action-buttons {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 300px;
      padding: 5px;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      cursor: pointer;
    }

    #action-buttons {
      display: none;
      gap: 10px;
    }

    #action-buttons button {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Survey Data Editor</h2>

  <!-- Login/Logout Section -->
  <div id="login-section">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <!-- Action Buttons (Edit / Add New) -->
  <div id="action-buttons">
    <button onclick="window.location.href='/edit/edit-form.html'">Edit Data</button>
    <button onclick="window.location.href='/new/add-form.html'">Add New</button>
  </div>

  <!-- Your data form section here (optional or to be added later) -->
  <div id="form-section">
    <!-- Form display/edit can go here if needed -->
  </div>

  <script>
    function showButtonsAfterLogin() {
      document.getElementById('action-buttons').style.display = 'flex';
    }

    function hideButtonsOnLogout() {
      document.getElementById('action-buttons').style.display = 'none';
    }

    function loginUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple example check â€” replace with real auth
      if (username === 'admin' && password === 'password') {
        sessionStorage.setItem('loggedIn', 'true');
        showButtonsAfterLogin();
        alert('Login successful');
      } else {
        alert('Invalid login');
      }
    }

    function logoutUser() {
      sessionStorage.removeItem('loggedIn');
      hideButtonsOnLogout();
      alert('Logged out');
    }

    // On page load
    window.onload = function () {
      if (sessionStorage.getItem('loggedIn') === 'true') {
        showButtonsAfterLogin();
      }
    };
  </script>
</body>
</html>
