<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMHHS Survey Site</title>
</head>
<body>
  <!-- Login Section (Shown if NOT logged in) -->
  <div id="login-section" style="display: none; text-align: center; padding-top: 100px;">
    <h2>Please sign in with your Google account</h2>
    <button onclick="signIn()">Sign in with Google</button>
  </div>

  <!-- Main Content Section (Shown only AFTER login) -->
  <div id="main-content" style="display: none; text-align: center; padding-top: 100px;">
    <h2>Welcome! You are successfully logged in.</h2>
    <button onclick="signOut()">Sign out</button>
    
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const checkbox = document.getElementById("consentBox");
      const proceedBtn = document.getElementById("proceedBtn");
      const proceedLink = document.getElementById("proceedLink");

      checkbox.addEventListener("change", () => {
        const enabled = checkbox.checked;
        proceedBtn.disabled = !enabled;
        proceedLink.style.pointerEvents = enabled ? "auto" : "none";

        if (enabled) {
          localStorage.setItem("surveyConsentGiven", "true");
        } else {
          localStorage.removeItem("surveyConsentGiven");
        }
      });
    });
  </script>
</body>
</html>

  </div>

  <!-- Firebase & Auth Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>

  <!-- Start Auth Guard -->
  <script>
    protectPage();
  </script>
</body>
</html>
