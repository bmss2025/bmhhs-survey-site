<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BMHHS Survey Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Section -->
  <div id="login-section" style="display:none;">
    <p>Please sign in to access this site.</p>
    <button onclick="signIn()">Sign in with Google</button>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display:none;">
    <h1>Welcome! You are successfully logged in.</h1>
    <button onclick="signOut()">Sign Out</button>
    <!-- Your protected content goes here -->
    <div id="action-buttons" style="display: none; gap: 10px;">
      <button onclick="window.location.href='/edit/edit-form.html'">Edit Data</button>
      <button onclick="window.location.href='/new/add-form.html'">Add New</button>
    </div>
  </div>

  <!-- Firebase SDKs (must come before auth.js) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Your Auth Logic -->
  <script src="auth.js"></script>

  <!-- Initialize page protection -->
  <script>
    protectPage(); // call after everything is loaded
  </script>
</body>
</html>
