<!DOCTYPE html>
<html>
<head>
  <title>Survey Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #login-section, #welcome-section, #action-buttons {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 300px;
      padding: 5px;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      cursor: pointer;
    }

    #action-buttons {
      display: none;
      gap: 10px;
    }

    #welcome-section {
      display: none;
    }

    .hidden {
      display: none;
    }

    .flex {
      display: flex;
    }

  </style>
</head>
<body>
  <h2>Survey Dashboard</h2>

  <!-- Login Section -->
  <div id="login-section">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- Welcome + Buttons + Logout -->
  <div id="welcome-section">
    <p id="welcome-message">Welcome!</p>

    <div id="action-buttons" class="flex">
      <button onclick="window.location.href='/edit/edit-form.html'">Edit Data</button>
      <button onclick="window.location.href='/new/add-form.html'">Add New</button>
    </div>

    <button onclick="logoutUser()">Logout</button>
  </div>

  <script>
    function showLoggedInUI() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('welcome-section').style.display = 'block';
      document.getElementById('action-buttons').style.display = 'flex';
    }

    function showLoggedOutUI() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('welcome-section').style.display = 'none';
      document.getElementById('action-buttons').style.display = 'none';
    }

    function loginUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple demo logic â€” replace with real authentication
      if (username === 'admin' && password === 'password') {
        sessionStorage.setItem('loggedIn', 'true');
        showLoggedInUI();
      } else {
        alert('Invalid credentials');
      }
    }

    function logoutUser() {
      sessionStorage.removeItem('loggedIn');
      showLoggedOutUI();
    }

    // On page load
    window.onload = function () {
      if (sessionStorage.getItem('loggedIn') === 'true') {
        showLoggedInUI();
      } else {
        showLoggedOutUI();
      }
    };
  </script>
</body>
</html>
